<div id="history">
  <div class="history-body">
    <table *ngIf="statistics.length !== 0" class="table">
      <thead>
      <tr>
        <th scope="col">Requests</th>
        <th scope="col">Success</th>
        <th scope="col">Error</th>
        <th scope="col">Rate limit</th>
        <th scope="col">Duration (ms)</th>
        <th scope="col">Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let statistic of statistics;">
        <td>{{statistic.total}}</td>
        <td>{{statistic.success}}</td>
        <td>{{statistic.error}}</td>
        <td>{{statistic.rateLimit}}</td>
        <td>{{statistic.duration}}</td>
        <td>{{statistic.date | date : 'short' }}</td>
      </tr>
    </table>
    <div class="no-statistics" *ngIf="statistics.length === 0">
      <div class="title">At the moment there are no history!</div>
    </div>
  </div>
</div>
