<div id="dashboard" class="container">
  <div class="header">
    <h1>Estad√≠sticas</h1>
  </div>
  <div class="body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Requests</th>
          <th scope="col">Success</th>
          <th scope="col">Error</th>
          <th scope="col">Rate limit</th>
          <th scope="col">Duration (ms)</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
        <tbody>
        <tr *ngFor="let statistic of statistics; index as i">
          <th scope="row">{{i + 1}}</th>
          <td>{{statistic.total}}</td>
          <td>{{statistic.success}}</td>
          <td>{{statistic.error}}</td>
          <td>{{statistic.rateLimit}}</td>
          <td>{{statistic.duration}}</td>
          <td>{{statistic.date | date : 'short' }}</td>
        </tr>
    </table>
  </div>
</div>
